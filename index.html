      <div id="informacije" class="container-fluid">
        
        <div class="caption text-center">
          <h1>Aplikacija Quick quiz je namenjena testiranju znanja programiranja.</h1>
          <h1>Za svako pitanje ograniceno je vreme na 15 sekundi.</h1>
          <h1>Srecno!</h1>
          <div class="btnInformacije">
          <a class="btn btn-outline-info btn-lg" href="#forma">Popuni prijavu i zapocni</a>
          <button id="btnrnglista" type=" button" class="btn btn-outline-info btn-lg"data-toggle="modal" data-target="#rnglista" >Pogledaj rang listu</button>
          <div class="modal fade" id="rnglista">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Rang lista</h3>
                </div>
                <div class="modal-body">
                  <table id ="tabela">
                    <tr>
                      <th>Ime</th>
                      <th>Poeni</th>

                    </tr>
                    
                  </table>
                  
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Zatvori</button>
              </div>

      <div id="forma" >
        <div class="loginbox">
          <img src="slike/prijava.PNG" class="avatar">
          <h1>Prijavi se</h1>
          <form>
            <p>Korisnicko ime</p>
            <input id ="txtime" type="text" name="" placeholder="Unesite korisnicko ime">
            <p>Lozinka</p>
            <input id="pasvord" type="password" name="" placeholder="Unesite lozinku">
            <input id ="Prijava" type="button"  value="Pocni kviz!" data-toggle="modal" data-target="#Kviz">
            
          </form>
            
        </div>

            </div>
            <div class="modal-footer">
